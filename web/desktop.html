<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santamonica OS Desktop</title>
  <link rel="stylesheet" href="style/desktop.css" />
</head>
<body>
  <div class="desktop-background" aria-hidden="true"></div>

  <div class="desktop-icons">
    <div class="icon icon-diagnostic" id="icon-diagnostic" aria-label="دیاگ مکانیکی">
      <div class="icon-wrapper">
        <div class="icon-image"></div>
        <span>دیاگ مکانیکی</span>
      </div>
    </div>
    <div class="icon icon-finance" id="icon-finance" aria-label="مدیریت مالی">
      <div class="icon-wrapper">
        <div class="icon-image"></div>
        <span>مدیریت مالی</span>
      </div>
    </div>
    <div class="icon icon-game" id="icon-game" aria-label="مینی‌گیم">
      <div class="icon-wrapper">
        <div class="icon-image"></div>
        <span>مینی‌گیم</span>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <div class="taskbar-left">
      <img src="assets/icons/start.jpg" class="start-icon" alt="منوی شروع" />
    </div>
    <div class="taskbar-center">
      <img src="assets/icons/diagnostic.jpg" class="task-icon" alt="دیاگ" />
      <img src="assets/icons/finance.jpg" class="task-icon" alt="مالی" />
      <img src="assets/icons/game.jpg" class="task-icon" alt="بازی" />
    </div>
    <div class="taskbar-right">
      <span id="taskbar-clock">--:--</span>
      <span id="ram-info">--</span>
    </div>
  </div>
</body>
</html>
</html>
</html>
